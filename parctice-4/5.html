  <script>
    // 写出函数 sumInput()，要求如下：
    // 使用 prompt 向用户索要值，并存在数组中。
    let array = []
    while (true) {
      let value = prompt("input your value,it must be number", 0);
      if (!isNaN(value) && value!==null && value !== '') {
        array.push(+value)
        let sum = 0;
        for(let num of array) {
           sum += num
        }
        alert(`result is ${sum}`)
      } else {
        alert("erorr,input isn't or quit");
        break;
      }
    }
    // 当用户输入了非数字、空字符串或者点击“取消”按钮的时候，问询结束。
    // 计算并返回数组所有项之和。
    // P.S. 0 是有效的数字，不要因为是 0 就停止问询。
  </script>
